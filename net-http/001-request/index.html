<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
  </head>
  <body>
    <p>{{.Method}}</p>
    <p>{{.Url.RawQuery}}</p>

    {{range $key, $value := .Payload}} {{range $name := $value}}
    <p>{{$name}}</p>
    {{end}} {{end}}

    <form action="/?fname=Lasata&fname=Rasil" method="POST">
      <input type="text" name="fname" autofocus autocomplete="off" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
