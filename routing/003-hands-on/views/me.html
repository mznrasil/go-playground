<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Index</title>
  </head>
  <body>
    {{if or .User.Fname .User.Lname}}
    <header>Hello {{.User.Fname}} {{.User.Lname}}</header>
    {{end}}

    <form method="POST" action="/me/">
      <input type="text" name="fname" />
      <input type="text" name="lname" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
